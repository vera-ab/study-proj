version: "3.0"

services:
  db:
    image: postgres
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/pgdata/
    volumes:
      - pgdata:/var/lib/postgresql/pgdata/
    ports:
      - 5432:5432
  web:
    build: .
    volumes:
      - .:/src/
      - static:/static
      - media:/media
    depends_on:
      - db
    env_file:
      - .env
    environment:
        DJANGO_SETTINGS_MODULE: 'settings.prod'
    command: /bin/bash -c 'pip install -r requirements.txt && invoke run'


  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static:/static:ro
      - media:/media
    links:
      - web
    ports:
      - 80:80
      - 443:443

volumes:
  pgdata: { }
  static: { }
  media: { }
